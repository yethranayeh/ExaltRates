name: Firebase Merge Deploy
on:
  push:
    branches:
      - main

env:
  VITE_FIREBASE_API: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      VITE_FIREBASE_API: true

    steps:
      - uses: actions/checkout@v4
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXALTRATES }}
          channelId: live
          projectId: exaltrates
